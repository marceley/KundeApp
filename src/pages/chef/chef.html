<ion-header>

  <ion-navbar>
    <ion-title>{{ details?.Name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

<div class="error" *ngIf="error">{{ errorMessage | json }}</div>
<div class="loading" *ngIf="loading">{{ 'loadingText' | translate }}</div>

<div ion-list *ngIf="details">

  <div class="details-image">
    <img-loader src="{{details?.Image}}" useImg="true" spinner="false"></img-loader>
    <h1 class="details-header">Kok</h1>
  </div>

  <ion-list>
    <ion-list-header>Om {{ details?.Name }}</ion-list-header>
    <ion-item>
      <div class="details-description system-font" text-wrap>{{ details?.About }}</div>
    </ion-item>
  </ion-list>

  <ion-list *ngFor="let qa of details.QA" >
    <ion-list-header>{{ qa.Title }}</ion-list-header>
    <ion-item>
      <div class="details-description system-font">{{ qa.Text }}</div>
    </ion-item>
  </ion-list>

  {{details | json}}

</div>


</ion-content>
