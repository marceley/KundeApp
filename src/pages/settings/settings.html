<ion-header>

  <ion-navbar>
    <ion-title>Indstillinger</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="change-password" ion-item no-lines>
    Skift kodeord
    <button ion-button color="danger" item-end>Rediger</button>
  </div>

  <div>
    
    <ion-list>
      <ion-list-header>Firebase push {{firebaseToken}}</ion-list-header>
      <ion-item text-wrap>
        <ion-label>
          <h5>Varesortiment generelt</h5>
          <p>Mere forklaring</p>
        </ion-label>
        <ion-toggle [(ngModel)]="pushTopicCatalog" (click)="subscribeToPushTopic('catalog')"></ion-toggle>
      </ion-item>
      <ion-item text-wrap>
        <ion-label>
          <h5>Arrangementer</h5>
          <p>Mere forklaring</p>
        </ion-label>
        <ion-toggle [(ngModel)]="pushTopicArrangements" (click)="subscribeToPushTopic('arrangements')"></ion-toggle>
      </ion-item>
        </ion-list>
</div>

  <div>
    <ion-list *ngFor="let group of groups">
      <ion-list-header text-wrap>{{group?.Title}}</ion-list-header>
      <ion-item text-wrap *ngFor="let subscription of group.Subscriptions">
        <ion-label>
          <h5>{{subscription.Title}}</h5>
          <p *ngIf="subscription.Description" >{{subscription.Description}}</p>
        </ion-label>
        <ion-toggle [(ngModel)]="subscription.Subscribed"></ion-toggle>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
