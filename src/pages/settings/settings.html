<ion-header>

  <ion-navbar>
    <ion-title>Indstillinger</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  
  <div class="change-password" ion-item no-lines>
    Skift kodeord
    <button ion-button color="danger" item-end>Rediger</button>
  </div>

  <div>
    <ion-list *ngFor="let group of groups">
      <ion-list-header>{{group?.Title}}</ion-list-header>
      <ion-item *ngFor="let subscription of group.Subscriptions">
          <div>{{subscription | json}} </div>
          <h5>{{subscription.Title}}</h5>
          <p>{{subscription.Description}} [{{subscription.Subscribed}}] [{{subscription.Type}}]</p>
        
        <ion-toggle [(ngModel)]="test"></ion-toggle>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
