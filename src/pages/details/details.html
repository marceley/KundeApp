<ion-header>

  <ion-navbar>
    <ion-title>Detaljer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div padding>
    <h1>{{ details?.Name }}</h1>
    <h4>Beskrivelse</h4>
    <div style="white-space: pre-line">{{ details?.Description }}</div>
</div>

<div padding>
    <h4>Ingredienser</h4>
  </div>
    <ion-list>
        <ion-item *ngFor="let ingredient of ingredients">
          <h5>{{ingredient.Amount}} {{ingredient.Name}}</h5>
          <div>{{ingredient.Title}}</div>
          <button ion-button small color="light" (click)="showIngredientDetails(ingredient)">i</button>
        </ion-item>
    </ion-list>

    <button (click)="order(details)" ion-button full>Videre til bestilling</button>
</ion-content>
