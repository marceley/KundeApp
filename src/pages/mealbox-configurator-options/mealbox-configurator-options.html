<ion-header>

  <ion-navbar>
    <ion-title>{{details?.Name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="error" *ngIf="error">{{ errorMessage | json }}</div>
  <div class="loading" *ngIf="loading">Henter...</div>
  <div>User auth: {{isAuthenticated}}</div>

  <div *ngIf="!isAuthenticated">
      Du skal v√¶re logget ind for at bestille varer.
    </div>

  <div *ngIf="isAuthenticated">
    <ion-list>
      <ion-item> 
          <h2>{{details?.Name}}</h2>
          <div>{{details?.SubTitle}}</div>
        </ion-item>
    </ion-list>

    <div>
      <h2>Leveringsinterval</h2>
      <button ion-button small *ngFor="let frequency of options?.Frequency" (click)="setFrequency(frequency)"> 
        {{frequency?.Name}}
      </button>
    </div>
  
    <div>
        <h2>Leveringsdato</h2>
        <button ion-button small *ngFor="let option of options?.Options" (click)="setDeliveryDay(option.ShipmentDate)"> 
          {{option?.DateText}}
      </button>
    </div>

    <button [disabled]="!selectedDeliveryDay" (click)="placeOrder()" ion-button full>Bestil for {{details?.PriceDetail.NormalPrice}}</button>

  </div>

  </ion-content>
