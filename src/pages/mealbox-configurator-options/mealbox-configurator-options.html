<ion-header>

  <ion-navbar>
    <ion-title>{{details?.Name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="error" *ngIf="error">{{ errorMessage | json }}</div>
  <div class="loading" *ngIf="loading">Henter...</div>
  <div>User auth: {{isAuthenticated}}</div>

  <div *ngIf="!isAuthenticated">
    Du skal v√¶re logget ind for at bestille varer.
  </div>

  <div *ngIf="isAuthenticated">
    <ion-list>
      <ion-item>
        <h2>{{details?.Name}}</h2>
        <div>{{details?.SubTitle}}</div>
      </ion-item>
    </ion-list>

    <div class="configurator__panel">
      <ion-icon name="alert-outline" class="configurator__icon"></ion-icon>
      <div class="configurator__label">Leveringsinterval</div>
      <button ion-button small *ngFor="let frequency of options?.Frequency" (click)="setFrequency(frequency)">
        {{frequency?.Name}}
      </button>
    </div>

    <div class="configurator__panel">
      <ion-icon name="alert-outline" class="configurator__icon"></ion-icon>
      <div class="configurator__label">Leveringsdato</div>
      <button ion-button small *ngFor="let option of options?.Options" (click)="setDeliveryDay(option.ShipmentDate)">
        {{option?.DateText}}
      </button>
    </div>


  </div>

</ion-content>

<ion-footer>
  <ion-item>
    <div>Pris {{details?.PriceDetail.NormalPrice}}</div>
    <div><span [innerHTML]="calculatedPrice"></span></div>
    <div>{{details?.SubTitle}}</div>
    <button [disabled]="!selectedDeliveryDay" (click)="placeOrder()" ion-button full>Bestil
      </button>
  </ion-item>
</ion-footer>
