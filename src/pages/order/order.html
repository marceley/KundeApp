<ion-header>

  <ion-navbar>
    <ion-title>Bestilling</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item> 
          <h2>{{details?.Name}}</h2>
          <div>{{details?.SubTitle}}</div>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-item *ngFor="let frequency of options?.Frequency" (click)="setFrequency('')"> 
            <h2>{{frequency?.Name}}</h2>
          </ion-item>
      </ion-list>
  
      <ion-list>
      <ion-item *ngFor="let option of options?.Options" (click)="setDeliveryDay(option.ShipmentDate)"> 
        <h2>{{option?.DateText}}</h2>
      </ion-item>
    </ion-list>

    <button *ngIf="selectedDeliveryDay" (click)="placeOrder()" ion-button full>Bestil for {{details?.PriceDetail.NormalPrice}}</button>
          
</ion-content>
