<ion-header>

  <ion-navbar>
    <ion-buttons left *ngIf="loggedIn">
      <button ion-button (click)="logout()">Log ud</button>
    </ion-buttons>
    <ion-title>{{ 'tabTitleAccount' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <div *ngIf="error">{{ errorMessage | json }}</div>

  <div *ngIf="loggedIn">

    <ion-list>
      <button ion-item (click)="getSettings()">Indstillinger</button>
    </ion-list>

    <div *ngIf="lines?.length === 0" padding>
      Du har ingen bestillinger
    </div>

    <ion-list *ngIf="lines?.length > 0">
      <ion-item-sliding #item *ngFor="let line of lines">
        <ion-item class="list-item list-item--pushdown" (click)="showDetails(line)" *ngIf="!line.Fee">
          <div class="list-image" item-start>
            <img-loader class="tile-image" src="{{line.ImageUri}}" useImg="true" spinner="false"></img-loader>
          </div>
          <h2 class="list-header">{{line.Description}}</h2>
          <div class="list-subtitle">{{line.SubTitle}}</div>
          <div class="list-subtitle" text-lowercase>{{line.Amount}}</div>
          <div class="list-price">
            <span class="discount-price" *ngIf="line.PriceDetail.DiscountPrice">{{line.PriceDetail.DiscountPrice}}</span>
            <span class="">{{line.PriceDetail.NormalPrice}}</span>
          </div>
        </ion-item>
        <ion-item class="list-item" *ngIf="line.Fee">
          <div class="list-header">{{line.Description}}</div>
          <div class="list-price-not-positioned" item-end>{{line.LinePrice}}</div>
        </ion-item>
        <ion-item-options side="right" *ngIf="!line.IsReadOnly">
          <button ion-button color="danger" (click)="deleteLine(line)">Fjern</button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

  </div>

  <div>User loggedIn?: {{loggedIn}}</div>

  <form #loginForm="ngForm" (ngSubmit)="login()" *ngIf="!loggedIn" autocomplete="off">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-input placeholder="Email" name="username" id="loginField" type="email" required [(ngModel)]="username"
              #email></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Password" name="password" id="passwordField" type="password" required [(ngModel)]="password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div *ngIf="error" class="alert alert-danger">{{errorMessage}}</div>
        <button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid">Login</button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
