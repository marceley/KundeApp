<ion-header>

  <ion-navbar>
    <ion-title>{{ 'tabTitleNow' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <div ion-text color="danger" *ngIf="error">{{ errorMessage | json }}</div>
  <div ion-text color="dark" class="loading" *ngIf="loading">{{ 'loadingText' | translate }}</div>

  <div class="tile-grid">
    <div ion-grid no-padding>
      <div ion-row>
        <div ion-col align-items-stretch col-6 *ngFor="let product of products" (click)="showDetails(product)">
          <div class="tile">
            <div class="tile-image"><img [src]="product.Image" /></div>
            <div class="tile-name">{{product.Name}}</div>
            <div class="tile-price">{{product.Price}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>

</ion-content>
