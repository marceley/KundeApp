<ion-header>

  <ion-navbar>
    <ion-title>{{ 'nowTitle' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

 
<ion-content>
  <div class="error" *ngIf="error">{{ errorMessage | json }}</div>
  <div class="loading" *ngIf="loading">Henter...</div>
  <ion-list *ngIf="products">
    <ion-item *ngFor="let product of products" (click)="showDetails(product)"> 
      <h2>{{product.Name}}</h2>
      <div>{{product.Price}}</div>
    </ion-item>
  </ion-list>
</ion-content>
