<ion-header>

  <ion-navbar>
    <ion-title>{{ 'tabTitleMealboxes' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="error" *ngIf="error">{{ errorMessage | json }}</div>
  <div class="loading" *ngIf="loading">{{ 'loadingText' | translate }}</div>

  <div class="chooser">
    <button class="aars-button" (click)="presentSelectPersonsModal(categories)">{{selectedCategory?.Name}}</button>

    <span *ngFor="let category of categories">
      <button class="aars-button" [ngClass]="{ 'selected': category.Persons === selectedPersons }" ion-button small (click)="setSelectedCategory(); getProductsByPersons(category.Persons)">{{category.Name}}</button>
    </span>
  </div>

  <div padding>
    <div *ngFor="let product of products" class="mealbox" (click)="showDetails(product)">
      <div class="mealbox__upper" [ngStyle]="{'background-image': 'url(https://assetsv2.aarstiderne.com/configurator/' + product.ParentGroupAlias + '-mo-1320-0-50.jpg)'}">
        <h1 class="mealbox__header">{{product.Name}}</h1>
        <div class="mealbox__menu-btn"><button ion-button small color="light">Se menu</button></div>
        <div class="mealbox__price" [innerHTML]="product.PriceDetail.PriceFromShort"></div>
      </div>
      <div class="mealbox__meta">
        <span>{{product.Persons}} pers.</span> <span>{{product.Days}} dage</span> <span>{{product.PreperationTime}} mins.</span></div>
    </div>
  </div>

</ion-content>
