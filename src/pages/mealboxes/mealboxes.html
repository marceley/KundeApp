<ion-content>
  <div padding>
    <span *ngFor="let category of categories">
        <button ion-button small (click)="getProducts(category.Persons)">{{category.Name}}</button>
    </span>
  </div>

  <div padding>
    <div *ngFor="let product of products" style="margin-bottom: 2rem;background-color: #dddddd; border:1px solid #cccccc; padding: 1rem;" (click)="showDetails(product)">
        <h3>{{product.Name}}</h3>
        <div><button ion-button small color="light">Se menu</button></div>
        <div [innerHTML]="product.PriceDetail.PriceFromShort"></div>
        <div>{{product.PersonRange}} {{product.DayRange}} {{product.PreperationTime}}</div>
      </div>
  </div>

</ion-content>
