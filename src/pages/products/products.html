<ion-header>

  <ion-navbar>
    <ion-title>Products</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item *ngFor="let product of products" (click)="showDetails(product)"> 
          <h2>{{product.Name}}</h2>
        </ion-item>
      </ion-list>
</ion-content>
