<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item *ngFor="let product of products" (click)="showDetails(product)"> 
          <div class="list-image" item-start>
              <img-loader class="tile-image" src="{{product.Image}}" useImg="true" spinner="false"></img-loader>
            </div>
            <div class="list-name">{{product.Name}}</div>
            <div class="list-subtitle">{{product.SubTitle}}</div>
            <div class="list-price">{{product.Price}}</div>
          </ion-item>
      </ion-list>
</ion-content>
