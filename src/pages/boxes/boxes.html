<ion-header>

  <ion-navbar>
    <ion-title>Kasser</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

    <ion-list *ngFor="let category of categories">
      <ion-list-header>{{category.Name}}</ion-list-header>
      <ion-item *ngFor="let product of category.Products" (click)="showDetails(product)">
        <h2>{{product.Name}}</h2>
        <div>{{product.SubTitle}}</div>
        <div>{{product.Price}}</div>
      </ion-item>    
    </ion-list>

  </ion-content>
